<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Movie list</title>
</head>
<body>
  <script src="config.js"></script>

  <header class="header">
    <nav class="navbar">
        <a href="#" class="nav-logo"><img src="imgs/TheHorror.png"></a>

        <span class="title1"><h1>Movies</h1></span>

        <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">News</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Films</a></li>
        </ul>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
  </header>
  
    <div class="slideshow-container">
        
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="imgs/smileposter.jpg" style="width: 600px">
          <div class="text">Smile the movie</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="imgs/sinisterposter.jpg" style="width: 600px">
          <div class="text">Sinister the movie</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="imgs/theconjuring.jpg" style="width: 600px">
          <div class="text">The Conjuring</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
    </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        
    <script src="scripts/slideshowOfRecentMovies.js"></script>
    <div id='movie-list'></div>

    <script src="config.js"></script>
    <script src='scripts/getAllHorrorMovies.js'></script>
</body>
</html>
